<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,inital-scarel=1" name="viewport"/>
    <title>Health Care Optical</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/media.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scrolltopcontrol.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/generateContent.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
</head>

<body>
    <!----banner---->
    <div id="banner">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://r3jdbot6ulg5qwsb.public.blob.vercel-storage.com/images/466662244_1004838328322768_2981596373038410363_n-07woJ2Xiu7bG9LU6mskyxEMswnrOQV.jpg" class="slides" alt="First slide">
                </div>
                <div class="item">
                    <img src="https://r3jdbot6ulg5qwsb.public.blob.vercel-storage.com/images/466726545_1004838094989458_7653845558894678202_n-IsVFOWmI5hbCooqailY90aj0AgWp2t.jpg" class="slides" alt="Second slide">
                </div>
                <div class="item">
                    <img src="https://r3jdbot6ulg5qwsb.public.blob.vercel-storage.com/images/466762594_1004838201656114_5144505045149147443_n-GLbpVn4zoYXD6ZU6XOh8dLECYGd0V5.jpg" class="slides" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control left" href="#myCarousel"
            data-slide="prev">
                <div><i class="fa fa-angle-left"></i></div>
            </a>
            <a class="carousel-control right" href="#myCarousel"
            data-slide="next">
                <div><i class="fa fa-angle-right"></i></div>
            </a>
        </div>
    </div>
    <!----service---->
    <div id="service">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title">
                        <div>
                            <h2 property-name="storeNameZh"></h2>
                            <p property-name="storeNameEn"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    //case
    (function ($) {
        $.fn.extend({
            show: function (div) {
                var w = this.width(),
                    h = this.height(),
                    xpos = w / 2,
                    ypos = h / 2,
                    eventType = "",
                    direct = "";
                this.css({"overflow": "hidden", "position": "relative"});
                div.css({"position": "absolute", "top": this.width()});
                this.on("mouseenter mouseleave", function (e) {
                    var oe = e || event;
                    var x = oe.offsetX;
                    var y = oe.offsetY;
                    var angle = Math.atan((x - xpos) / (y - ypos)) * 180 / Math.PI;
                    if (angle > -45 && angle < 45 && y > ypos) {
                        direct = "down";
                    }
                    if (angle > -45 && angle < 45 && y < ypos) {
                        direct = "up";
                    }
                    if (((angle > -90 && angle < -45) || (angle > 45 && angle < 90)) && x > xpos) {
                        direct = "right";
                    }
                    if (((angle > -90 && angle < -45) || (angle > 45 && angle < 90)) && x < xpos) {
                        direct = "left";
                    }
                    move(e.type, direct)
                });

                function move(eventType, direct) {
                    if (eventType == "mouseenter") {
                        switch (direct) {
                            case "down":
                                div.css({"left": "0px", "top": h}).stop(true, true).animate({"top": "0px"}, "fast");
                                break;
                            case "up":
                                div.css({"left": "0px", "top": -h}).stop(true, true).animate({"top": "0px"}, "fast");
                                break;
                            case "right":
                                div.css({"left": w, "top": "0px"}).stop(true, true).animate({"left": "0px"}, "fast");
                                break;
                            case "left":
                                div.css({"left": -w, "top": "0px"}).stop(true, true).animate({"left": "0px"}, "fast");
                                break;
                        }
                    } else {
                        switch (direct) {
                            case "down":
                                div.stop(true, true).animate({"top": h}, "fast");
                                break;
                            case "up":
                                div.stop(true, true).animate({"top": -h}, "fast");
                                break;
                            case "right":
                                div.stop(true, true).animate({"left": w}, "fast");
                                break;
                            case "left":
                                div.stop(true, true).animate({"left": -w}, "fast");
                                break;
                        }
                    }
                }
            }
        });
    })(jQuery)
    $(".case-item").each(function (i) {
        $(this).show($(".case-hover").eq(i));
    });
</script>
</body>
</html>
