                    <span property-name="phoneNumber">+852 1234 5678</span>
                </p>
                
                <p>
                    <strong property-name="emailLabel">Email:</strong><br>
                    <span property-name="emailAddress">contact@healthcareoptical.com</span>
                </p>
    
                <button class="btn btn-primary" data-toggle="modal" data-target="#messageModal">Message Us Now</button>
    
                <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="messageModalLabel">Send Us a Message</h5>

                                </button>

                            <div class="modal-body">
                                <form action="submit_form.php" method="POST">
                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Your Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Your Message</label>
                                        <textarea class="form-control" id="message" name="message" required rows="5" placeholder="Enter your message"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
