<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta name="description" content="The page for login">
</head>
<body>
    <div id="loginFormDiv" class="col-md-12 login">
        <h2 class="text-center" property-name="login"></h2>
        <form id="loginForm">
            <div class="form-group row mb-3">
                <label for="username" class="col-sm-12 col-form-label text-left" property-name="userId"></label>
                <div class="col-sm-12">
                    <input type="text" id="username" name="username" required class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="password" class="col-sm-12 col-form-label text-left" property-name="password"></label>
                <div class="col-sm-12">
                    <input type="password" id="password" name="password" required class="form-control" required>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block" property-name="login"></button>
            </div>
        </form>
    </div>
</body>
</html>
