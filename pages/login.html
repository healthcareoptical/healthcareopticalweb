<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <div id="login-form" style="width: 400px; border: 1px solid #ccc; padding: 30px; box-sizing: border-box;">
                    <h2 class="text-center">Login</h2>
                    <form id="loginForm">
                        <div>
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username" required placeholder="Enter your username" class="form-control">
                        </div>
                        <br>
                        <div>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-control">
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <br>
                    </form>
                    <p id="loginMessage" style="color: red; text-align: center;"></p>
                    <div style="text-align: center; margin-top: 10px;">
                        <p>Don't have an account? <a href="#" data-toggle="modal" data-target="#registerModal">Sign up</a></p>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="reg_username">Username</label>
                            <input type="text" class="form-control" id="reg_username" name="reg_username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="reg_password">Password</label>
                            <input type="password" class="form-control" id="reg_password" name="reg_password" required placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="reg_email">Email</label>
                            <input type="email" class="form-control" id="reg_email" name="reg_email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                    <p id="registerMessage" style="color: red; text-align: center;"></p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="../js/login.js"></script>
</body>
</html>
